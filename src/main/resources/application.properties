#mysql数据库连接配置-net
spring.datasource.url=jdbc:mysql://localhost:3306/ft_blog?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.fairyt.base.model
mybatis.configuration.mapUnderscoreToCamelCase=true

mapper.mappers=com.fairyt.base.dao.BaseDao
mapper.notEmpty=true
mapper.identity=MYSQL

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#默认支持文件上传
spring.servlet.multipart.enabled =true
spring.servlet.multipart.file-size-threshold =0
# 上传文件的临时目录
web.upload-path=E:/upload/
# 最大支持文件大小
spring.servlet.multipart.max-file-size =100MB
# 最大支持请求大小
spring.servlet.multipart.max-request-size =100Mb

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path}